<div class="page-container">
	<div class="main_box">
		<div class="login_box">

			<div class="login_form">
				<!--<form action="login.php" method="post">-->
					<div class="form-group">
						<label for="username" class="t">邮　箱：</label>
						<input id="email" value="" name="username" type="text" class="form-control x319 in"

						<div id="msg1"></div>
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label>

					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="submit"  id="submit_btn" name="submit" class="btn btn-primary btn-lg">&nbsp;注&nbsp;册&nbsp </button>
